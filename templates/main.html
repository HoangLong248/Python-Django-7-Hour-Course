<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>StudyBud</title>
        <link rel="stylesheet" type="text/css" main="screen" href="{% static 'styles/main.css' %}">
    </head>
    <body>
        {% include 'navbar.html' %}
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <!-- <img src="{% static 'images/models.jpg' %}"> -->
        {% block content %}
        {% endblock content %}
    </body>
</html>
